<!DOCTYPE html>
<html>
<head>
    <title>Typeds Website</title>
</head>
<body>
    <h1>Enter Passkey:</h1>
    <form id="passkeyForm">
        <input type="text" id="passkeyInput" placeholder="Enter Passkey">
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("passkeyForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const passkey = document.getElementById("passkeyInput").value;
           
            // The secret will be injected here during the build process
            // The passkey variable is set by the GitHub Actions workflow
            if (passkey === passkey) {
                // Redirect to your protected page
                window.location.href = "protected-page.html";
            } else {
                document.getElementById("message").textContent = "Invalid passkey. Please try again.";
            }
        </script>
    </body>
</html>
